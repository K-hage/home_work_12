<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ search_text }}"</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ search_text }}"</h1>
{% for data in search_data %}
    <div class="post">
        <img src="{{ data.pic }}" width="100%" alt="">
        <p>{{ data.content }}</p>
    </div>
    <hr>
{% endfor %}

    <a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
